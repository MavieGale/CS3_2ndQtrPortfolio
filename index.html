                margin: 0;

            .topnav {

            }

                display: flex;
                align-items: center;

                border: none;
                border-radius: 5px;
                outline: none;
                font-size: 14px;
                font-family: "DM Sans", sans-serif;
            }

            .topnav img {
                height: 40px;
            }

            footer {
                text-align: center;
                color: #4e4e4e;
                font-size: 14px;
                padding: 20px 10px;
                position: fixed;
                bottom: 0;
                width: 100%;
                background: transparent;
