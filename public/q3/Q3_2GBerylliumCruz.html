<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Q3 2nd Graded Exercise">
    <meta name="keywords" content="HTML Forms">
    <meta name="author" content="Mavie Gale Cruz">
    <title>Sample Form</title>
    <!-- updated external css link to show how to share it between repository -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./2gstyle.css" />
    <link rel="icon" href="../../asset/pshslogo.png" sizes="32x32" type="image/png">
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
    <nav class="navbar">
        <a href="../../index.html">Home</a>
        <a href="registered.html"> Show Accounts </a>
    </nav>
    </header>
    <section>
      <h1 class="title">Sign-up Page</h1>
      <form id="dForm">
        <fieldset>
            <legend>Your Credentials</legend><br/>
            <label> StudentID: 
                <input onfocus="changeColor(this)" onblur="resetColor(this)" type="number" name="sId" id="sId" required />
            </label><br/><br/>
            <label> Fullname :
                <input onfocus="changeColor(this)" onblur="resetColor(this)" type="text" name="fname" id="fname" required />
            </label><br/><br/>
            <label> Birthday :
                <input onfocus="changeColor(this)" onblur="resetColor(this)" type="date" name="dob" id="dob" required />
            </label><br/><br/>
            <label> Email Adress :
                <input onfocus="changeColor(this)" onblur="resetColor(this)" type="email" name="emad" id="emad" required />
            </label><br/><br/>
            <label for="gradelvl">Grade Level :</label>
            <select id="gradelvl" name="gradelvl" required>
                <option value="Grade 7">Grade 7</option>
                <option value="Grade 8">Grade 8</option>
                <option value="Grade 9">Grade 9</option>
                <option value="Grade 10">Grade 10</option>
                <option value="Grade 11">Grade 11</option>
                <option value="Grade 12">Grade 12</option>
            </select>
            <br><br>
            <label> Intern / Extern :
                <input onfocus="changeColor(this)" onblur="resetColor(this)" type="radio" name="i/e" value="extern" required/> Extern
                <input onfocus="changeColor(this)" onblur="resetColor(this)" type="radio" name="i/e" value="intern" required/> Intern
            </label><br/><br/>
            <label for="club">Preferred Organization / Club :</label>
            <select id="club" name="club" required>
                <option value="Likha">Likha</option>
                <option value="AstroSoc">AstroSoc</option>
                <option value="Bake Club">Bake Club</option>
                <option value="Munhwa">Munhwa</option>
                <option value="XYZ">XYZ</option>
                <option value="Sightlines">Sightlines</option>
            </select>
            <br><br>
            <label> Why do you want to join : 
                <textarea name="join" id="join" required>
                </textarea>
            </label><br/><br/>

            <label> 
                <input type="checkbox" name="dp" id="dp" value="true" required /> 
                Agree to Data Privacy Policy
            </label><br/><br/>
          
        </fieldset>  
        <fieldset>
          <legend>Action Buttons</legend>
          <button type="submit"> Accept </button>
          <input type="reset" value=" Clear " />
            <button type="button" onclick="location.href='viewSignUps.html'">
            View Signups
            </button>
        </fieldset> 
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
