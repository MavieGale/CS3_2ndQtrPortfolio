<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Q3 2nd Graded Exercise">
    <meta name="keywords" content="HTML Forms">
    <meta name="author" content="AL Mendoza">
    <title>Sample Form</title>
    <!-- updated external css link to show how to share it between repository -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./2gstyle.css" />
    <link rel="icon" href="../../asset/pshslogo.png" sizes="32x32" type="image/png">
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
    <nav class="navbar">
        <a href="../../index.html">Home</a>
    </nav>
    </header>
    <section>
      <h1 class="title">Sign-up Page</h1>
    <form id="dForm" action="registered.html" method="get"
      onsubmit="return confirmSubmit()"
      onreset="return confirmReset()">
        <fieldset>
            <legend>Your Credentials</legend><br/>
            <label> StudentID: 
                <input type="number" name="sId" id="sId" required />
            </label><br/><br/>
            <label> Fullname :
                <input type="text" name="fname" id="fname" required />
            </label><br/><br/>
            <label> Birthday :
                <input type="date" name="dob" id="dob" />
            </label><br/><br/>
            <label> Email Adress :
                <input type="email" name="emad" id="emad" />
            </label><br/><br/>
            <label for="gradelvl">Grade Level :</label>
            <select id="gradelvl" name="gradelvl" required>
                <option value="grade7">Grade 7</option>
                <option value="grade8">Grade 8</option>
                <option value="grade9">Grade 9</option>
                <option value="grade10">Grade 10</option>
                <option value="grade11">Grade 11</option>
                <option value="grade12">Grade 12</option>
            </select>
            <br><br>
            <label> Intern / Extern :
                <input type="radio" name="i/e" value="extern" /> Extern
                <input type="radio" name="i/e" value="intern" /> Intern
            </label><br/><br/>
            <label for="club">Preferred Organization / Club :</label>
            <select id="club" name="club" required>
                <option value="Likha">Likha</option>
                <option value="AstroSoc">AstroSoc</option>
                <option value="Bake Club">Bake Club</option>
                <option value="Munhwa">Munhwa</option>
                <option value="XYZ">XYZ</option>
                <option value="Sightlines">Sightlines</option>
            </select>
            <br><br>
            <label> Why do you want to join : 
                <textarea name="join" id="join">
                </textarea>
            </label><br/><br/>

            <label> 
                <input type="checkbox" name="dp" id="dp" value="true" /> 
                Agree to Data Privacy Policy
            </label><br/><br/>
          
        </fieldset>  
        <fieldset>
          <legend>Action Buttons</legend>
          <button type="submit"> Accept </button>
          <input type="reset" value=" Clear " />
          <p onclick="alert('')">Confirm to Proceed.</p>
        </fieldset> 
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
